<div class="notas-container mat-elevation-z4">
  <div class="header">
    <h2>
      <mat-icon>receipt_long</mat-icon>
      Notas Fiscais
    </h2>
    <button mat-raised-button color="primary" (click)="novaNota()">
      <mat-icon>add</mat-icon>
      Nova Nota
    </button>
  </div>

  <div *ngIf="notas.length; else carregando" class="table-wrapper">
    <table mat-table [dataSource]="notas" class="notas-table mat-elevation-z2">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let nota">{{ nota.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let nota">
          <span [ngClass]="nota.status === 'Fechada' ? 'badge-fechada' : 'badge-aberta'">
            {{ nota.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let nota">
          <button mat-icon-button color="primary" (click)="imprimirNota(nota.id)" [disabled]="nota.status === 'Fechada'">
            <mat-icon>print</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row" (click)="abrirNota(row.id)"></tr>
    </table>
  </div>

  <ng-template #carregando>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="32"></mat-progress-spinner>
      <p>Carregando notas...</p>
    </div>
  </ng-template>
</div>
