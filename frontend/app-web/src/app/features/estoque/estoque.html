<div class="estoque-container mat-elevation-z4">
  <div class="header">
    <h2>
      <mat-icon>inventory_2</mat-icon>
      Estoque
    </h2>

    <button mat-raised-button color="primary" routerLink="novo">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </div>

  <div *ngIf="produtos.length; else carregando" class="table-wrapper">
    <table mat-table [dataSource]="produtos" class="estoque-table mat-elevation-z2">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let produto">{{ produto.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let produto" class="saldo-cell">
          <span
            [ngClass]="{
              'badge-alto': produto.saldo > 50,
              'badge-baixo': produto.saldo <= 10
            }"
          >
            {{ produto.saldo }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
    </table>
  </div>

  <ng-template #carregando>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="32"></mat-progress-spinner>
      <p>Carregando produtos...</p>
    </div>
  </ng-template>
</div>
